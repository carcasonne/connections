{% if op %}
  {% set image = resize_image(path=path, width=width, height=height, op=op) %}
{% else %}
  {% set columnWidth = 220 %}  {# Approximate width of a column minus padding #}
  {% set image = resize_image(path=path, width=columnWidth, op="fit_width") %}
{% endif %}

<img src="{{ image.url }}" alt="{{ alt | default(value="") }}" class="column-image" />
