{% extends "base.html" %}

{% block title %}{{ section.title }}{% endblock title %}

{% block extra_head %}
<link rel="stylesheet" href="/css/section.css">
{% endblock extra_head %}

{% block content %}
<section id="section-overview" class="section-vertical">
    {% for page in section.pages | sort(attribute="date") | reverse %}
    <div class="note-container">
        {{ page.content | safe }}
    </div>
    {% endfor %}
</section>
{% endblock content %}
