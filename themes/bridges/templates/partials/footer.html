<footer id="contact">
    <div class="content-grid">
        <div class="text-content">
            <h2>Connect</h2>
            <p>{{ config.extra.footer_text }}</p>
            <p class="bridges-id">{{ config.extra.contact_email }}</p>
        </div>
        <div class="cufflink-card">
            <div class="card-header">NETWORK LINKS</div>
            <div class="card-content">
                <ul style="list-style: none;">
                    {% for link in config.extra.network_links %}
                    <li><a href="{{ link.url | safe }}">{{ link.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <p
        style="margin-top: 2rem; text-align: center; font-size: 0.8rem; color: var(--text-muted); font-family: var(--font-mono);">
        {{ config.extra.footer_notice }}
    </p>
    <p style="text-align: center; font-size: 0.8rem; color: var(--text-muted); font-family: var(--font-mono);">
        Established in the <span class="highlight">Bridges Central Network</span> â€” {{ config.extra.establishment_day }}
    </p>
</footer>
